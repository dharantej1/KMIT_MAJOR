<!-- enhanced_image.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Enhanced Image</title>
    <style>
      body {
        font-family: sans-serif;
      }
      
      #image-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      #image-container img {
        width: 48%;
        max-width: 400px;
      }
      
      #download-link {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
      
      #loading-spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Enhanced Image</h1>
    <div id="loading-spinner">Loading...</div>
    <div id="image-container">
      <img src="{{ original_image }}" alt="Original Image">
      <img src="{{ enhanced_image }}" alt="Enhanced Image">
    </div>
    <p>
      <a id="download-link" href="/download">Download Enhanced Image</a>
    </p>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Show the loading spinner when the page is loading
      $("#loading-spinner").show();
      
      // Hide the loading spinner when the images are finished loading
      $("img").on("load", function() {
        $("#loading-spinner").hide();
      });
    });
  </script>
</html>
